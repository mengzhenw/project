<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>地表最强 - 南京峰耀网络科技有限公司</title>
	<meta name="keywords" content="南京峰耀网络科技有限公司">
	<meta name="description" content="南京峰耀网络科技有限公司成立于2015年，公司主要经营教育软件、多媒体技术、游戏开发等。">
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/passwd.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" onclick="location='login.html'"></i>
		<span class="header_title">忘记密码</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name cell-name" id="names">账号：</span>
			<div class="form-cell-input"><input type="text" class="fci-input" placeholder="请输入您的手机号"></div>
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-code">验证码：</span>
			<div class="form-cell-input">
				<div class="fci-box">
					<div class="input-box">
						<input class="code_input" id="mark" type="text" placeholder="请输入验证码">
					</div>
					<button class="btn_code" onclick="code()">获取验证码</button>
				</div>
			</div>
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码：</span>
			<div class="form-cell-input"><input id="psd" type="password" class="fci-input" placeholder="请输入您的账号密码"></div>

		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码：</span>
			<div class="form-cell-input"><input type="password" class="fci-input" placeholder="请输入您的账号密码"></div>
		</section>
	</article>
	<div class="bt_box">
		<button class="btn_login">登录</button>
	</div>
	<div class="bt_box">
		<span class="bt-reg">注册即代表同意</span><span class="bt-passwd">《项目名用户协议》</span>
	</div>
	<script src="../../public/js/login/passwd.js"></script>
</body>
</html>
