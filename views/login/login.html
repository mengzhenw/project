<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
    maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>项目</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/login.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" onclick="location='loading.html'"></i>
		<span class="header-title">登录</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name">账号：</span>
			<input class="form-cell-input" type="text" id="names" placeholder="输入手机号">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码：</span>
			<input class="form-cell-input" type="password" id="psd" placeholder="输入账号密码">
		</section>
	</article>
	<div class="bt_box">
		<button class="btn_login">登录</button>
	</div>
	<div class="bt_box">
		<span class="bt-reg" onclick="location='register.html'">注册</span>
		<span class="bt-passwd" onclick="location='passwd.html'">忘记密码？</span>
	</div>
</body>
<script src="../../public/js/login/login.js"></script>
</html>
